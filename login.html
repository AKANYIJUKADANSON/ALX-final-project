<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: #373E49;
        }

        #login-container {
            background-color: #373E49;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #5E6572;
            border-radius: 4px;
            background-color: #373E49;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #5E6572;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45505E;
        }

        #signup-link {
            color: white;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <a href="sign up.html" id="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>

    <script>
        function login() {
            // Add your login logic here
            alert("Login button clicked!");
        }
    </script>
</body>

</html>
